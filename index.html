<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dist/css/main.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <title>Debatt-toppen</title>
</head>

<body>

    <!-- nav-bar-->
    <nav class="navbar fixed-bottom navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <!-- thesee two makes margins but also causes bad behaviour -->
        <!--<a class="navbar-brand" href="#"></a>-->
        <!--<span class="navbar-text">&nbsp;</span>-->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link launch-nav-event" href="#">Topplistan<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropup">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filtrera på parti</a>
                    <div class="dropdown-menu" id="drop-noclose" aria-labelledby="navbarDropdownMenuLink">
                        <form class="form-inline">
                            <div class="btn-group" data-toggle="buttons">
                                <button class="btn btn-outline-danger partyBtn">S</button>
                                <button class="btn btn-outline-danger partyBtn">V</button>
                                <button class="btn btn-outline-success partyBtn">MP</button>
                                <button class="btn btn-outline-primary partyBtn">M</button>
                                <button class="btn btn-outline-primary partyBtn">L</button>
                                <button class="btn btn-outline-success partyBtn">C</button>
                                <button class="btn btn-outline-primary partyBtn">KD</button>
                                <button class="btn btn-outline-warning partyBtn">SD</button>
                                <button class="btn btn-outline-secondary partyBtn">-</button>
                            </div>
                        </form>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link launch-nav-event" href="#">Partitoppen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link launch-nav-event" href="#">Könsfördelning</a>
                </li>
            </ul>
            <div class="navbar-nav navbar-right">
                <a class="nav-item nav-link launch-nav-event" href="#">Om</a>
            </div>
        </div>
    </nav>
    <!-- end nav -->

    <h1>Debatt-toppen</h1>
    <button id="getButton" class="btn btn-primary">Hämta topplista</button>

    <!-- load spinner courtesy of http://tobiasahlin.com/spinkit/ -->
    <section id="loading-section" class="hidden">
        <div>
            <h4>Laddar in data, var god vänta...</h4>
            <div class="sk-circle">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>
        </div>
    </section>
    <!-- end spinner-->

    <!-- Modal -->
    <div class="modal fade" id="mpModal" tabindex="-1" role="dialog" aria-labelledby="mpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            </div>
        </div>
    </div>
    <!-- end modal -->
    <main id="page-wrap">
        <!-- summary stats -->
        <section id="chart-section">
            <div id="chart-container">
                <canvas id="chart">
                </canvas>
            </div>
        </section>
        <!-- end summary stats -->
        <!-- toplist -->
        <section id="toplist-section">
            <table>
                <tbody id="toplist">
                </tbody>
            </table>
        </section>
        <!-- end toplist -->
        <!-- about section -->
        <section id="about-section" class="hidden">
            <p>Här skriver vi lite om sidan</p>
        </section>
        <!-- end about -->
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="saved-allMPs.js"></script>
    <script src="dist/js/main.js"></script>
    <script src="dist/js/jq_code.js"></script>


</body>

</html>
